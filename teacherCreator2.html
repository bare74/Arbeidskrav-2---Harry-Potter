    <h1>Lag egen lærer:</h1>
    <br />
    <!-- PS! Don't ask for image since it's default-->

    <input type="text" placeholder="Navn ? " id="staff-name" />
    <input type="text" placeholder="Hus ? " id="staff-house" />
    <input type="text" placeholder="Patronus ? " id="staff-patronus" />
    <button id="add-staff-btn">Lag en ny lærer:</button>
    <br><br>

    <h1>Redigere lærer, hvilken vil du endre? </h1>
    <h3>Sjekk først om lærer finnes. Deretter endre navn,hus og patronus..</h3> <br>
    <input type="text" placeholder="Hvilken lærer? " id="edit-staff-name" />
    <button id="edit-staff-btn">Sjekk--</button> <br><br>

    <input type="text" placeholder="Redigert navn?" id="edited-staff-name">
    <input type="text" placeholder="Redigert hus?" id="edited-staff-house">
    <input type="text" placeholder="Redigert patronus?" id="edited-staff-patronus">
    <button id="edited-teacher">Endre lærer</button>

    <div id="staff-container"></div>
